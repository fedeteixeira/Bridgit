<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bridgit game with AI">
    <meta name="theme-color" content="#317EFB"/>
    <title>Bridgit UDO</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            min-width: 900px;
            min-height: 900px;
        }
        .gameCanvas{
            height: 900px;
            width: 900px;
            min-width: 900px;
            min-height: 900px;
            border: 0.25rem solid black;
        }
    </style>
</head>
<body>
    <div class="container text-center shadow-lg rounded mt-5">
        <div class="col">
            <div class="row">
                <h1 class="text-dark">
                    Bridgit UDO
                </h1>
            </div>

            <div class="row mx-auto w-50">
                <h2>Game options:</h2>
                <form action="" onsubmit="event.preventDefault(); createBoard()" class="input-group" >
                    
                    <label for="boardSize" class="me-3 my-auto">Board size (x¬≤): </label>
                    <input type="number" name="boardSize" id="boardSize" min="3" max="9" placeholder="5" value="5" class="form-control ml-3">  
                
                    <label for="firstToPlay" class="me-3 ms-3 my-auto">Bot first?: </label>
                    <input type="checkbox" name="firstToPlay" id="firstToPlay" class="ml-3 my-auto form-check-input">
                    
                    
                    <button type="submit" class="ms-3 btn btn-success">Play</button>
                </form>
            </div>

            <div id="app" class="row">
                <canvas class="mx-auto gameCanvas" id="canvas" width="900px" height="900px"></canvas>
            </div> 

            <div class="row mt-3">
                <h2 id="user" class="text-primary">
                    User Turn üë®‚Äçüíª
                </h2>
                <h2 id="bot" class="text-danger">
                    'Bot' Turn ü§ñ
                </h2>
            </div>

            <div class="row mt-3">
                <div id="userwon" class="alert alert-primary fade show">
                    <h2>User has won üë®‚Äçüíª</h2>
                </div>
                <div id="botwon" class="alert alert-danger fade show">
                    <h2>'Bot' has won ü§ñ</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
